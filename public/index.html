<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src= "/assets/javascripts/external/angular.min.js" type="text/javascript"></script>
    <script src= "/assets/javascripts/external/angular-route.js" type="text/javascript"></script>
    <script src="/assets/javascripts/app.js" type="text/javascript"></script>
    <script src="/assets/javascripts/controllers/main.js" type="text/javascript"></script>
    <!--<script src="/assets/javascripts/adController.js" type="text/javascript"></script>-->
    <!--<script src="/assets/javascripts/adService.js" type="text/javascript"></script>-->
</head>
<body ng-app="2GIG">
<div ng-controller="MainCtrl">
    {{content}}
    <form id="create_form">
        <input type="text" id="author" name="author" placeholder="Name" />
        <input type="text" id="title" name="title" placeholder="Ad title" />
        <input type="text" id="description" name="description" placeholder="Description" />

        <input type="text" id="street" name="street" placeholder="Street name" ng-model="content"/>
        <input type="text" id="number" name="number" placeholder="Number" />
        <input type="text" id="neighbourhood" name="neighbourhood" placeholder="Neighbourhood" />
        <input type="text" id="city" name="city" placeholder="City" />
        <input type="text" id="state" name="state" placeholder="State" />
        <input type="text" id="country" name="country" placeholder="Country" />

        <input type="email" id="email" name="email" placeholder="E-mail" />
        <input type="text" id="phone1" name="phone1" placeholder="Phone number" />

        <input type="text" id="instrument" name="instrument" placeholder="Instrument" />
        <input type="text" id="desired_styles" name="desired_styles" placeholder="What styles you wanna play" />
        <input type="text" id="undesired_styles" name="undesired_styles" placeholder="What styles you DONT wanna play" />

        <input type="number" id="interest" name="interest" placeholder="Casual or Band?" />
        <input type="text" id="passwd" name="passwd" placeholder="Pass" />

        <button type="submit" form="create_form" value="Send" id="send">Send</button>

    </form>
</div>
</body>
</html>
